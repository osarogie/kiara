image: ruby:2.4.1

cache:
  paths:
    - node_modules

before_script:
  # Install node and some other deps
  - curl -sL https://deb.nodesource.com/setup_8.x | bash -
  - apt-get update -yq
  - apt-get install -y apt-transport-https build-essential cmake nodejs python-software-properties software-properties-common unzip

  # Install yarn
  - wget -q -O - https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" > /etc/apt/sources.list.d/yarn.list
  - apt-get update -yq
  - apt-get install -y yarn

  - chmod +x bin/setup_heroku
  # - bundle exec webpack

stages:
  - setup
  # - test
  - deploy

Setup:
  stage: setup
  script: yarn install

# System Test:
#   stage: test
#   script: echo "Will add testing later"

Deploy Production:
  stage: deploy
  retry: 2
  only:
    - master
  script:
    - ./bin/setup_heroku
    - dpl --provider=heroku --app=tc-client --api-key=$HEROKU_API_KEY

Deploy Staging:
  stage: deploy
  allow_failure: true
  retry: 2
  except:
    - master
  script:
    - ./bin/setup_heroku
    - dpl --provider=heroku --app=tc-client-staging --api-key=$HEROKU_API_KEY
